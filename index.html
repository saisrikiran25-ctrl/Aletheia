    <title>Aletheia | Zero-to-One Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#020617',
              electricCyan: '#22D3EE',
              deepSapphire: '#1E3A8A',
              slate: {
                850: '#152035',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Geist Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'decode': 'decode 0.5s ease-out forwards',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1E3A8A1A 1px, transparent 1px), linear-gradient(to bottom, #1E3A8A1A 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom scrollbar for technical feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E3A8A;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22D3EE;
      }
      .glass-panel {
        background: rgba(30, 58, 138, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(30, 58, 138, 0.2);
      }
    </style>
